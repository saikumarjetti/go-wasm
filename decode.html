    <div class="container">
      <h1 class="fs-4 my-5">
        The uploaded graphic is first decoded using the Lsb technique, and then
        ciphertext is obtained, which is decrypted using the key provided by the
        user, and the data is displayed to the user.
      </h1>
      <div class="row">
        <div class="col-5">
          <div class="mb-3">
            <label for="formFile" class="form-label"
              >Choose file to upload</label
            >
            <input
              class="form-control"
              onchange="readURL(this)"
              type="file"
              id="formFile"
            />
          </div>
          <!-- <input type="file" name="img" onchange="readURL(this)" /> -->

          <!-- passwoed -->
          <div class="form-group w-50">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordDecode"
              placeholder="Password"
            />
            <button
              class="btn-lg btn-secondary my-4"
              onclick="decodeImage(this)"
            >
              Decode
            </button>
          </div>

          <!-- <label for="passwordDecode">password : </label>
          <input type="password" name="passwordDecode" id="passwordDecode" /> -->
          <br />
        </div>
        <div class="col-7">
          <!-- message -->
          <div class="form-group w-75">
            <label for="exampleFormControlTextarea1">Secret message</label>
            <textarea
              class="form-control"
              id="decodeans"
              rows="5"
              cols="3"
            ></textarea>
          </div>
          <!-- <textarea id="decodeans">empty</textarea> -->
          <br />
        </div>
